<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://i0.wp.com">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" type="image/png" sizes="128x128" href="https://i0.wp.com/apostle.rezzamula.com/img/0a3WTBu.png?w=128">
    <link rel="icon" type="image/png" sizes="96x96" href="https://i0.wp.com/apostle.rezzamula.com/img/0a3WTBu.png?w=96">
    <link rel="icon" type="image/png" sizes="32x32" href="https://i0.wp.com/apostle.rezzamula.com/img/0a3WTBu.png?w=32">
    <link rel="icon" type="image/png" sizes="16x16" href="https://i0.wp.com/apostle.rezzamula.com/img/0a3WTBu.png?w=16">
    <link rel="mask-icon" href="/favicon.svg" color="#00B4FF">
    <meta name="msapplication-TileImage" content="https://i0.wp.com/apostle.rezzamula.com/img/0a3WTBu.png?w=144">
    <meta name="msapplication-TileColor" content="#000000">
    <meta name="apple-mobile-web-app-title" content="Apostle">
    <meta name="theme-color" content="#ffffff">
    <link rel="apple-touch-icon" href="https://i0.wp.com/apostle.rezzamula.com/img/0a3WTBu.png?w=120">
    <link rel="apple-touch-icon" sizes="152x152" href="https://i0.wp.com/apostle.rezzamula.com/img/0a3WTBu.png?w=152">
    <link rel="apple-touch-icon" sizes="167x167" href="https://i0.wp.com/apostle.rezzamula.com/img/0a3WTBu.png?w=167">
    <link rel="apple-touch-icon" sizes="180x180" href="https://i0.wp.com/apostle.rezzamula.com/img/0a3WTBu.png?w=180">
    <link rel="manifest" href="/manifest.json">
    <title>{{ block "title" . }}{{ .Site.Title }}{{ end }}</title>
    <meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{if .IsPage}}{{ .Summary }}{{ else }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ end }}{{ end }}">
    {{ template "_internal/opengraph.html" . }}
    {{ template "_internal/twitter_cards.html" . }}
    {{ template "_internal/schema.html" . }}
    <style>
        body{font-family: Arial, Helvetica, sans-serif;font-size: 16px;line-height: 1.5;  -webkit-text-size-adjust: 100%;
  -webkit-tap-highlight-color: rgba(0, 0, 0, 0);}
  h6, .h6, h5, .h5, h4, .h4, h3, .h3, h2, .h2, h1, .h1 {
  line-height: 1.2;
}
        h1, .h1 {
  font-size: calc(1.375rem + 1.5vw);
}
@media (min-width: 1200px) {
  h1, .h1 {
    font-size: 2.5rem;
  }
}

h2, .h2 {
  font-size: calc(1.325rem + 0.9vw);
}
@media (min-width: 1200px) {
  h2, .h2 {
    font-size: 2rem;
  }
}

h3, .h3 {
  font-size: calc(1.3rem + 0.6vw);
}
@media (min-width: 1200px) {
  h3, .h3 {
    font-size: 1.75rem;
  }
}

h4, .h4 {
  font-size: calc(1.275rem + 0.3vw);
}
@media (min-width: 1200px) {
  h4, .h4 {
    font-size: 1.5rem;
  }
}

h5, .h5 {
  font-size: 1.25rem;
}

h6, .h6 {
  font-size: 1rem;
}
        figure{margin:0}
        img{max-width: 100%;height: auto;}
        figure[data-mode='aspect-fit']{margin-left:-8px;margin-right: -8px;}
        [data-mode='aspect-fit']>img{width: 100%;}
        [data-mode='aspect-fit']>figcaption{margin-left:8px;margin-right:8px;}
    </style>
</head>
<body>
{{ block "main" . }}{{ end }}
</body>
</html>
