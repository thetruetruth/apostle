{{ define "main" }}

</ul>

<ul>
    {{ range .Site.Taxonomies.tags }}
        <li><a href="{{ .Page.Permalink }}">{{ .Page.Title | title }}</a></li>
    {{ end }}
</ul>
{{ end }}
