<header class="container-fluid d-flex flex-row p-0 sticky-top bg-white">
    <a class="navbar-brand text-dark fw-bolder ps-3" href="/">{{ .Site.Title }}</a>
    <div class="overflow-auto ms-auto">
        <nav class="nav flex-nowrap" role="navigation">
            {{ range .Site.Taxonomies.categories }}
            <a class="nav-link px-2 fw-bold" href="{{ .Page.Permalink }}">{{ .Page.Title | title }}</a>
            {{ end }}
        </nav>
    </div>
</header>
