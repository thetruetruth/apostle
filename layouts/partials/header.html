<header class="container-fluid d-flex flex-row p-0 sticky-top bg-white border-bottom" style="min-height: 40px;">
    <a class="d-flex align-items-center text-dark fw-bolder ps-3" href="/">
      <img src="https://i0.wp.com/apostle.rezzamula.com/img/aoeaZ6B.png?w=80" width="24" height="24" alt="Site Logo" class="d-inline-block align-text-top me-2">
      {{ .Site.Title }}</a>
    <div class="overflow-auto ms-auto d-none d-lg-block">
        <nav class="nav flex-nowrap" role="navigation">
            {{ range .Site.Taxonomies.categories.ByCount }}
            <a class="nav-link px-2 fw-bold" href="{{ .Page.Permalink }}">{{ .Page.Title | title }}</a>
            {{ end }}
        </nav>
    </div>
      <button class="btn btn-link shadow-none text-decoration-none py-0 d-flex align-items-center lh-1 ms-auto d-lg-none fw-bold text-reset" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
        <span class="fs-3">â‰¡</span> Menu
      </button>
      
      <div class="offcanvas offcanvas-top" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel" style="height: 100vh;">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasExampleLabel">Menu</h5>
          <button type="button" class="btn-close text-reset shadow-none" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body p-0">
          <div>            
            <nav class="nav flex-column" role="navigation">
                {{ range .Site.Taxonomies.categories.ByCount }}
                <a class="nav-link fw-bold border-top" href="{{ .Page.Permalink }}">{{ .Page.Title | title }}</a>
                {{ end }}
            </nav>
          </div>
        </div>
      </div>
</header>
